<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <!--Listas desodenadas-->
    <ul>
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ul>
    
    <!--listas ordenadas-->
    <ol type="A">
        <li>Elemento1</li>
        <li>Elemento2</li>
        <li>Elemento3</li>
    </ol>

    <!--Listas descriptivas-->
    <dl>
        <dt>Titulo 1</dt>
        <dd>Descripcion1</dd>
        <dt>Titulo 2</dt>
        <dd>Descripcion2</dd>
        <dt>Titulo 3</dt>
        <dd>Descripcion3</dd>
    </dl>

    <!--Listas anidadas-->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <ul>
            <li>3.1</li>
            <li>3.2</li>
            <li>3.3</li>
        </ul>
        <li>Elemento 4</li>
    </ul>



</body>
</html>
