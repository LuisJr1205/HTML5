<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de inputs</title>
</head>
<body>
    <form action="">
    <!--Input de texto-->
        <label for="">Tipo de texto</label>
        <input type="text">
        <br>

        <label for="">Busqueda</label>
        <input type="search">
        <br>

        <label for="">URL</label>
        <input type="url">
        <br>

        <label for="">Email</label>
        <input type="email">
        <br>

        <label for="">Contrase√±a</label>
        <input type="password">
        <br>

        <label for="">Campo de texto</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br>
        <br>
        <hr>
    <!--Input numerico-->

        <label for="">Tipo numerico</label>
        <input type="number">
        <br>
        <label for="">Rango</label>
        <input type="range">
        <br>
        <hr>
    <!--Input fecha y hora-->
    <label for="">Fecha</label>
    <input type="date">
    <br>

    <label for="">Hora</label>
    <input type="time">
    <br>

    <label for="">Fecha y hora</label>
    <input type="datetime-local">
    <br>

    <label for="">Mes</label>
    <input type="month">
    <br>

    <label for="">Semana</label>
    <input type="week">
    <hr>

    <!--Inputs de seleccion-->
    <label for="">radio buton</label>
    <input type="radio">
    <br>

    <label for="">checkbox</label>
    <input type="checkbox">
    <br>

    <label for="">Select option</label>
    <select name="" id="">
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
    </select>
    <br>

    <label for="">Datalist</label>
    <input type="text" list="items">
    <datalist id="items">
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
    </datalist>
    <br>

    <label for="">Colores</label>
    <input type="color">
    <br>
    <hr>
    <!--Carga de archivos-->
    <label for="">Seleccion de archivos</label>
    <input type="file">
    <br>
    <hr>
    <!--Botones-->
    <label for="">Submit</label>
    <input type="submit">
    <br>

    <label for="">imagen</label>
    <input type="image" src="archivos/balon.png">
    <br>

    <label for="">Borrar formulario</label>
    <input type="reset">
    <br>

    <label for="">Boton sin funcionalidad</label>
    <input type="button" value="Input boton">
    <button>Boton simple</button>
    <br>
        
    <!--Progress bar-->
    <progress max="100" value="50">

    </form>
    
</body>
</html>
